<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h2>Регистрация</h2>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Создать аккаунт</button>
    </form>
    <a href={% url "login" %}>Уже есть аккаунт</a>
</body>
</html>
